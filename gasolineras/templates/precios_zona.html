{% extends "baseprice.html" %}
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    
    <div class="row">
        <div class="col-md-8">
            {{form.precio|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.zona|as_crispy_field}}   
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg">
                Guardar
            </button>
        </div>
        <div class="col-md-4">
            <a  class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Lista
            </a>
        </div>
    </div>
    
</form>
{% endblock content %}
