{% extends "base.html"%}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nombre</td>
            <td>direccion</td>
            <td>municipio</td>
            <td>
                <a href="{% url 'gasolinera_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Agregar nuevo
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for Gasolineras in gasolinera_list%}
            <tr>
                <td>{{Gasolineras.nombre}}</td>
                <td>{{Gasolineras.direccion}}</td>
                <td>{{Gasolineras.municipio}}</td>
                <td>
                    <a href="{% url 'gasolinera_update' Gasolineras.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'gasolinera_delete' Gasolineras.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
