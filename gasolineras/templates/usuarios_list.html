{% extends "baseusers.html"%}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>usuario</td>
            <td>tipo usuario</td>
            <td>
                <a href="{% url 'usuario_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Agregar nuevo
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for Usuarios in usuario_list%}
            <tr>
                <td>{{Usuarios.usuario}}</td>
                <td>{{Usuarios.tipo_usuario}}</td>
                <td>
                    <a href="{% url 'usuario_update' Usuarios.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'usuario_delete' Usuarios.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
