{% extends "base.html"%}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Precio</td>
            <td>Fecha Creacion</td>
            <td>Tipo_precio</td>
            <td>Usuario</td>    
            
            <td>
                <a href="{% url 'precio_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Agregar nuevo
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for Precios in precio_list%}
            <tr>
                <td>{{Precios.precio}}</td>
                <td>{{Precios.fecha_creacion}}</td>
                <td>{{Precios.tipo_precio}}</td>
                <td>{{Precios.usuario}}</td>
                <td>
                    <a href="{% url 'precio_update' Precios.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'precio_delete' Precios.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
